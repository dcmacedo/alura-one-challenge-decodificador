<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/password.svg" type="image/x-icon">
    <title>Decodificador</title>
</head>
<body>
    <main class="container">
        <section class="container__left">
            <a href="https://www.alura.com.br/" target="_blank" class="container__left__logo">
                <img src="./assets/Logo.svg" alt="Logo Alura">
            </a>
            <textarea name="textarea" id="textarea" cols="10" rows="12" class="container__left__textarea" placeholder="Digite aqui seu texto ou palavra que deseja criptografar ou descriptografar"></textarea>
            <div class="container__left__warning">
                <img src="./assets/info.svg" alt="Icone de Informacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container__left__buttons">
                <button class="container__left__buttons__cripto" onclick="">Criptografar</button>
                <button class="container__left__buttons__descripto" onclick="">Descriptografar</button>
            </div>
        </section>
        <section class="container__right">
            <img class="container__right__img" src="./assets/pessoa-com-lupa.svg" alt="Imagem de uma pessoa com uma lupa">
            <div class="container__right__warning">
                <h2 class="container__right__warning__title">Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <p class="container__right__resultado">Teste de texto para celular com 375px de largura</p>
            <button class="container__right__copy" onclick="">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/dcmacedo" target="_blank">Danilo C. Macedo</a></p>
    </footer>
</body>
</html>
