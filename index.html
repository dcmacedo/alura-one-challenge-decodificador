<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <a href="#" target="_blank">
            <img src="./assets/Logo.svg" alt="Logo Alura">
        </a>
    </header>
    <main>
        <section>
            <textarea name="mensagem" cols="100" rows="30" placeholder="Digite seu texto ou palavra que deseja criptografar ou descriptografar"></textarea>
            <div class="aviso">
                <img src="./assets/info.svg" alt="Icone de Informacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section>
            <div>
                <img src="./assets/pessoa-com-lupa.svg" alt="Imagem de uma pessoa com uma lupa">
                <div>
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <button>Copiar Mensagem</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Danilo C. Macedo</p>
    </footer>
</body>
</html>
